syntax = "proto3";

package interstellarpbcircuits;

// comes from the circuit internals, during generation
// NOTE: only add fields that are used by the SDKs
// NOTE2: use names that match the generator, NOT how they are used SDK-side
// eg msgsize in generator vs otp_length in SDK(for ui)
message CircuitConfig {
  // 10 for the pinpad, and typically 2-4 for the message
  int32 msgsize = 1;

  // width and height in pixels
  int32 width = 2;
  int32 height = 3;
}